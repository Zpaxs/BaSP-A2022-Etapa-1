<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/sign-up.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <script src="../javascript/sign-up.js"></script>
    <title>Trackgenix - Sign up</title>
  </head>
  <header>
    <h1 class="sign-up-title">Trackgenix</h1>
  </header>
  <body>
    <div class="aside-mobile">
      <a><img src="../assets/shape.png" alt="burger menu" /></a>
    </div>
    <aside>
      <div class="aside-desktop">
        <div class="content-ad">
          <a href="./index.html"><img src="../assets/Icon Home.png" alt="Icon home" id="icon-home" />Home</a>
        </div>
        <div class="content-ad">
          <a><img src="../assets/user-question.svg" alt="Icon person with question mark" id="icon-sign-up" /> Sign Up</a>
          <a href="./login.html"><img src="../assets/Icon Login.png" alt="Icon person" id="icon-log-in" /> Log In</a>
        </div>
        <div class="secondary-content-ad">
          <a><img src="../assets/Icon Contact.png" alt="Icon clock" id="icon-contact" />Contact</a>
          <p><img src="../assets/Icon Tel.png" alt="Icon phone" id="icon-phone" />(000)000-0000</p>
          <p><img src="../assets/Icon email.png" alt="Icon email" id="icon-mail" />trackenixsup@rr.com</p>
        </div>
      </div>
    </aside>

    <fieldset>
      <form class="form-sign-up" action="">
        <div>
          <p class="form-title">Sign up</p>
        </div>
        <div class="row-form">
          <div class="column1">
            <label for="name">Name</label>
            <input type="text" id="name" />
            <p id="name-error">&nbsp;</p>
          </div>
          <div class="column2">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" />
            <p id="last-name-error">&nbsp;</p>
          </div>
        </div>

        <div class="row-form">
          <div class="column1">
            <label for="document">Document</label>
            <input type="text" id="document-input" />
            <p id="document-error">&nbsp;</p>
          </div>
          <div class="column2">
            <label for="date-of-birth">Date of birth</label>
            <input type="date" id="date-of-birth" />
            <p id="date-of-birth-error">&nbsp;</p>
          </div>
        </div>

        <div class="row-form">
          <div class="column1">
            <label for="phone">Phone</label>
            <input type="text" id="phone" />
            <p id="phone-error">&nbsp;</p>
          </div>
          <div class="column2">
            <label for="address">Address</label>
            <input type="text" id="address" />
            <p id="address-error">&nbsp;</p>
          </div>
        </div>

        <div class="row-form">
          <div class="column1">
            <label for="location">Location</label>
            <input type="text" id="location" />
            <p id="location-error">&nbsp;</p>
          </div>
          <div class="column2">
            <label for="postal-code">Postal code</label>
            <input type="text" id="postal-code" />
            <p id="postal-code-error">&nbsp;</p>
          </div>
        </div>

        <div>
          <div class="column1">
            <label for="email">Email</label>
            <input type="text" id="email" />
            <p id="email-error">&nbsp;</p>
          </div>
        </div>

        <div class="row-form">
          <div class="column1">
            <label for="password">Password</label>
            <input type="password" id="password" />
            <p id="password-error">&nbsp;</p>
          </div>
          <div class="column2">
            <label for="repeat-password">Repeat password</label>
            <input type="password" id="repeat-password" />
            <p id="repeat-password-error">&nbsp;</p>
          </div>
        </div>
        <div class="button"><button id="submit">Create</button></div>
      </form>
    </fieldset>
    <footer>
      <img src="../assets/Icon Facebook.png" alt="Facebook Icon" /> <img src="../assets/Icon twitter.png" alt="Twitter Icon" />
      <img src="../assets/Icon Linkedin.png" alt="Linkedin-icon" /> <img src="../assets/Icon Instagram.png" alt="instagram-icon" />
      <p>Rosario, Argentina.</p>
      <p>Copyright &copy; 2022 Radium Rocket. All rights reserved</p>
    </footer>
  </body>
</html>
