<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/reset.css" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/footer.css">
  <script src="../javascript/login.js"></script>
  <title>Trackgenix - Log In</title>
</head>

<body>
  <div class="aside-mobile">
    <a><img src="../assets/shape.png" alt="burger menu" /></a>
  </div>
  <aside>
    <div class="aside-desktop">
      <div class="content-ad">
        <a href="./index.html"><img src="../assets/Icon Home.png" alt="Icon home" id="icon-home" />Home</a>
      </div>
      <div class="content-ad">
        <a href="./sign-up.html"><img src="../assets/user-question.svg" alt="Icon person with question mark" id="icon-sign-up" /> Sign Up</a>
        <a><img src="../assets/Icon Login.png" alt="Icon person" id="icon-log-in" /> Log In</a>
      </div>
      <div class="secondary-content-ad">
        <a><img src="../assets/Icon Contact.png" alt="Icon clock" id="icon-contact" />Contact</a>
        <p><img src="../assets/Icon Tel.png" alt="Icon phone" id="icon-phone" />(000)000-0000</p>
        <p><img src="../assets/Icon email.png" alt="Icon email" id="icon-mail" />trackenixsup@rr.com</p>
      </div>
    </div>
  </aside>
  <header>
    <h1 class="login-title">Trackgenix</h1>
  </header>
  <main>
    <form action="" class="form-login">
      <div class="container-form">
        <div>
          <p class="form-title">Log in</p>
        </div>
        <div class="row-form"><input type="text" class="form-input" name="email" id="email-input" />
          <p id="email-error"> </p>
        </div>
        <div class="row-form">
          <input type="password" class="form-input" name="password" id="password-input" />
          <p id="password-error"> </p>
        </div>
        <div class="row-form">
          <label for="remember-me">Remember-me</label>
          <input type="checkbox" name="remember-me" />
        </div>
        <div class="row-form">
          <a href="./sign-up.html">Register here</a><a href="">Forgot your password?</a>
        </div>
        <div class="row-form">
          <button id="form-login-button">Login</button>
        </div>
      </div>
    </form>
  </main>
  <footer>
    <img src="../assets/Icon Facebook.png" alt="Facebook Icon" /> <img src="../assets/Icon twitter.png" alt="Twitter Icon" />
    <img src="../assets/Icon Linkedin.png" alt="Linkedin-icon" /> <img src="../assets/Icon Instagram.png" alt="instagram-icon" />
    <p>Rosario, Argentina.</p>
    <p>Copyright &copy; 2022 Radium Rocket. All rights reserved</p>
  </footer>
</body>

</html>
